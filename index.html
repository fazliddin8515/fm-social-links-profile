<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__profile-pic"
        src="./images/avatar-jessica.jpeg"
        alt="avatar jessica picture"
      />

      <div class="card__name-location">
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
      </div>

      <p class="card__bio">"Front-end developer and avid reader."</p>

      <nav class="card__nav">
        <ul class="card__links">
          <li class="card__link"><a href="#">GitHub</a></li>
          <li class="card__link"><a href="#">Frontend Mentor</a></li>
          <li class="card__link"><a href="#">LinkedIn</a></li>
          <li class="card__link"><a href="#">Twitter</a></li>
          <li class="card__link"><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </main>
  </body>
</html>
