<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__profile-pic"
        src="./images/avatar-husan.jpg"
        alt="avatar husan picture"
      />

      <div class="card__name-location">
        <h1 class="card__name">Husan Eshonqulov</h1>
        <p class="card__location">Tashkent, Uzbekistan</p>
      </div>

      <p class="card__bio">"Software Engineer"</p>

      <nav class="card__nav">
        <ul class="card__links">
          <li class="card__link">
            <a href="https://www.linkedin.com/in/husan-eshonqulov">LinkedIn</a>
          </li>
          <li class="card__link">
            <a href="https://github.com/husan-eshonqulov">GitHub</a>
          </li>
          <li class="card__link">
            <a href="https://t.me/husan_eshonqulov">Telegram</a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
