<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Husan Eshonqulov</title>
  </head>
  <body>
    <main class="chanllenge-wrapper">
      <article class="card flow">
        <picture class="card__image">
          <img src="./images/avatar-husan.jpg" alt="Husan Eshonqulov" />
        </picture>
        <div class="card__content flow align-center">
          <hgroup class="card__info">
            <h2>Husan Eshonqulov</h2>
            <p><strong>Tashkent, Uzbekistan</strong></p>
          </hgroup>

          <p class="card__quote"><q>Software Engineer</q></p>

          <nav class="card__links">
            <ul role="list" class="flow">
              <li>
                <a
                  class="button"
                  href="https://www.linkedin.com/in/husan-eshonqulov"
                  >LinkedIn</a
                >
              </li>
              <li>
                <a class="button" href="https://github.com/husan-eshonqulov"
                  >GitHub</a
                >
              </li>
              <li>
                <a class="button" href="https://t.me/husan_eshonqulov"
                  >Telegram</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </article>
    </main>
  </body>
</html>
